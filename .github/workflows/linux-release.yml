name: Linux Realse
on:
  # push:
  #   tags: [ "*release", "*release-linux" ]
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  RELEASE_ARCHIVE_NAME: utas-release

jobs:
  # tests:
  #   runs-on: ubuntu-20.04
  #   steps:
  #   - name: Checkout
  #     uses: actions/checkout@v3

  #   - name: Run tests
  #     run: cargo test --verbose

  #   - name: Run crate file tests
  #     run: cargo test -p file

  linux-build-release:
    runs-on: ubuntu-20.04
    # needs:  tests
    permissions:
       contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: x86_64-unknown-linux-musl

    - name: Build
      run: cargo build --release --target x86_64-unknown-linux-musl --verbose
      
    - name: Compress assets
      run: |
        cd target
        tar cfv "$RELEASE_ARCHIVE_NAME".tar.gz x86_64-unknown-linux-musl/release/utas

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Utas-Linux release ${{ github.ref_name }}
        draft: true
        prerelease: false

    - name: Upload assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ASSET_PATH: ${{ github.workspace }}/target/${{ env.RELEASE_ARCHIVE_NAME }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.ASSET_PATH }}.tar.gz
        asset_name: ${{ env.RELEASE_ARCHIVE_NAME }}-linux.tar.gz
        asset_content_type: application/x-gtar
